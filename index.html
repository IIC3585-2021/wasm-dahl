<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <title>VendedorViajero WASM</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Vendedor Viajero</h1>
      <div class="input-group mt-3">
        <button class="btn btn-outline-secondary" type="button" id="calc-btn">
          Calcular
        </button>
      </div>

      <table class="table mt-5" id="result-table">
        <thead>
          <tr>
            <th scope="col">CostoMin</th>
            <th scope="col">PATH</th>
            <th scope="col">WASM Tiempo</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="tsp-utils.js"></script>
  </body>
</html>
